<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/sharedStyle.css">
</head>

<body>
    <header class="header">
        <div>
            <img class="logoImg" onclick="location.href = 'index.html'" src="Images/logo5.png" alt="">
        </div>
        <div class="nav-div">
            <div><button onclick="location.href = 'index.html'" class="thisPage">Home</button></div>
            <div><button onclick="location.href = 'aboutUs.html'">About Us</button></div>
            <div><button onclick="location.href ='ContactUs.html'">Contacts</button></div>
        </div>
        <div>
            <button onclick="location.href='Register.html'" class="login" id="register">Register</button>
            <button onclick="location.href='login.html'" class="login" id="login">Login</button>
        </div>

    </header>
    <div class="search-div" id="search-id">
        <div class="relativeSearch">
            <input class="search" type="search" placeholder="Çfarë po kërkoni?">
            <img src="Images/Icons/searchIcon.png" id="searchIcon" alt="">
        </div>
        <div class="icon">
            <img src="Images/Icons/wishList.png"  alt="">
            <img src="Images/Icons/cart1.png"  alt="">
        </div>
    </div>
    <div class="main-content" id="hide-main-content">
        <aside class="aside">
            <h1>Kategoritë</h1>
            <button onclick="category('Aksesorë')">Aksesorë</button>
            <button onclick="category('Laptop')">Laptop</button>
            <button onclick="category('Pc')">PC</button>
            <button onclick="category('Phone/Tablet')">Celulare/Tablet</button>
        </aside>
        <div class="slider-background">
            <div class="div-slideshow">
                <h1>Top of the day</h1>
                <div class="slider">
                    <div class="slideContent animation">
                        <img src="Images/SliderImg/sliderImg1.jfif" onclick="(singleProd(11, false))"
                            class="imgSliderSize" alt="">
                    </div>
                    <div onclick="location.href = 'Register.html'" class="slideContent animation">
                        <img src="Images/SliderImg/sliderImg2.png" class="imgSliderSize" alt="">
                    </div>
                    <div class="slideContent animation" onclick="discount(20)">
                        <img src="Images/SliderImg/sliderImg3.jfif" class="imgSliderSize" alt="">
                    </div>
                    <div class="arrow">
                        <img src="Images/Icons/left-arrow.png" id="prev" onclick="slidechange(-1)" alt="">
                        <img src="Images/Icons/right-arrow.png" id="next" onclick="slidechange(1)" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hideProducts">
        <h1 class="headerProd">Të Gjitha Produktet</h1>
        <div class="div-products" id="products"></div>
    </div>
    <div id="singleProd"></div>
    <div style="display: none;" id="category">
        <div id="nameCategory"></div>
        <div id="productsCategory"></div>
    </div>
    <div id="discount"></div>
    <footer class="footer">
        <h4>Disclaimer</h5>
            <h5>©2021 - AsterTech</h6>
    </footer>
    <script src="Js/main.js">
    </script>
</body>

</html>
